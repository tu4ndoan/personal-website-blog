{% extends 'blog/base.html' %}


{% block body %}
    <br><br>
    <div class="container">
        <h1 class="text-light">{{ blogpost.post_title}}</h1>
        <div class="bg-white">
            <img src="{{ blogpost.feature_image.url }}" class="img-fluid">
            <p class="text-dark">{{ blogpost.content }}</p>
            <div class="fb-comments" data-href="{% url 'blog:detail' blogpost.id %}" data-numposts="5"></div>
        </div>
        <br>

    </div>

{% endblock %}
