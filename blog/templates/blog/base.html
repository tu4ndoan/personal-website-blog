<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> teqitez </title>
        {% load staticfiles %}
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
        <link rel='stylesheet' type="text/css" href="{% static 'blog/style.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico'%}"/>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
                <a class="navbar-brand" href="{% url 'blog:index' %}">teqitez</a>
                <button class="navbar-toggler"
                        type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="https://teqitez.herokuapp.com/">
                                    <i class="fa fa-home"></i>
                                    home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">about</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:post-add' %}">Write</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:logout' %}">Logout</a>
                                </li>
                            {% endif %}
                        </ul>
                        <form class="form-inline mt-2 mt-md-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn my-2 my-sm-0" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                </div>
            </nav>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
