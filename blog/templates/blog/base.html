<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> teqitez </title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}">
        <script src="{% static 'blog/jquery-3.2.1.slim.min.js' %}"></script>
        <script src="{% static 'blog/bootstrap.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
        <link rel='stylesheet' type="text/css" href="{% static 'blog/style.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico'%}"/>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                    <a class="navbar-brand" href="{% url 'blog:index' %}">teqitez</a>
                <div class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <a class="btn btn-dark float-right" href="{% url 'blog:post-add' %}">Write</a>
                        <a class="btn btn-light" href="{% url 'blog:logout' %}">Logout</a>
                    {% else %}
                        <span class="navbar-text text-success">Not logged in</span>
                    {% endif %}
                </div>
            </nav>
        </div>
        {% block body %}
        {% endblock %}
    </body>
    <footer class="text-light fixed-bottom footer">Copyright &copy; Tuan Doan, all rights served</footer>
</html>
