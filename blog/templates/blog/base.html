<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> teqitez </title>
        {% load staticfiles %}

        <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}">
        <script src="{% static 'blog/jquery-3.2.1.slim.min.js' %}"></script>
        <script src="{% static 'blog/bootstrap.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
        <link rel='stylesheet' type="text/css" href="{% static 'blog/style.css' %}" />

        <meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Your Website Title" />
        <meta property="og:description"   content="Your description" />

        <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico'%}"/>


    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                    <a class="navbar-brand" href="{% url 'blog:index' %}">teqitez</a>
                <div class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <a class="btn btn-dark float-right" href="{% url 'blog:post-add' %}">Write</a>
                        <a class="btn btn-light" href="{% url 'blog:logout' %}">Logout</a>
                    {% else %}
                        <span class="navbar-text text-success">Not logged in</span>
                    {% endif %}
                </div>
            </nav>
        </div>

        <!-- comment with facebook -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10&appId=292294567910076";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!-- -->


        <!-- plugin for share button -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10&appId=292294567910076";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>


        <script>window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };

          return t;
        }(document, "script", "twitter-wjs"));</script>


        <!-- -->


        {% block body %}
        {% endblock %}
    </body>

</html>
