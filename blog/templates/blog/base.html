<!DOCTYPE html>
<html>
    <head>
        <title> teqitez </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        {% load staticfiles %}

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
        <link rel='stylesheet' type="text/css" href="{% static 'blog/style.css' %}" />
        <link rel="icon" href="{% static 'blog/images/icon.ico'%}"/>

    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top text-light">
                <div class="navbar-header">
                     <a class="navbar-brand" href="https://teqitez.herokuapp.com/">
                        <img src="{% static 'blog/images/blog_logo.jpeg' %}" id="logo">
                        teqitez
                     </a>
                </div>
                <button class="navbar-toggler"
                        type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="nav-item">
                                <a class="nav-link {% block active_home %}{% endblock %}" href="{% url 'blog:index' %}">
                                    <i class="fa fa-home"></i>
                                    home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block active %}{% endblock %}" href="{% url 'about' %}">about</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:post-add' %}">write</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:logout' %}">logout</a>
                                </li>
                            {% endif %}
                        </ul>
                        <form class="form-inline">
                            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                </div>
            </nav>
        </div>
        {% block body %}
        {% endblock %}



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>


        <!-- images -->
        <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        </script>
    </body>
</html>
